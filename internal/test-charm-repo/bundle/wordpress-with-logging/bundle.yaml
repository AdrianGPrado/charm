services:
    wordpress:
        charm: wordpress
        num_units: 1
        bindings:
            mysql: db
            http: public
    mysql:
        charm: mysql
        num_units: 1
        bindings:
            mysql: db
    logging:
        charm: logging
relations:
    - ["wordpress:db", "mysql:server"]
    - ["wordpress:juju-info", "logging:info"]
    - ["mysql:juju-info", "logging:info"]
